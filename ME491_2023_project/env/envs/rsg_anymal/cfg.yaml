seed: 1
record_video: yes

environment:
  render: True
#  for training
  num_envs: 100
  eval_every_n: 20
  save_every_n: 20
  show_every_n: 20
  max_time: 4.0

#  for visualizing
#  num_envs: 1
#  eval_every_n: 1
#  save_every_n: 10000000
#  show_every_n: 1
#  max_time: 1000

  num_threads: 32
  simulation_dt: 0.0025
  control_dt: 0.01
  action_std: 0.1
  reward:
    class:
      coeff: 0.01

#    PENALIZE
    slip:
      coeff: -0.2
    flight:
      coeff: -0.2
    tilt:
      coeff: -0.1
    edge:
      coeff: -0.3

#    PROMOTE
    face:
      coeff: 0.6
    ram:
      coeff: 0.3

  reward_win: 10
  reward_lose: -10
  reward_draw: -2

  curriculum_win_streak: 10
  curriculum_mass_incr: 0.1

evaluation:
  iteration: 10000 #Write your final submit policy iteration. ex) if you submit full_10000.pt

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
